<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>YAZILIM KURSLARI</h1>

          <th>Kategori</th>

      <tbody>
        <tr id="courseOfPython">
          <td>
            <img
              height="80px"
              width="80px"
              src="../Image/python.jpeg"

            />
          </td>

          <td>50+ saat ileri seviye populer progralama dili</td>
          <td>Robotechnical</td>
          <td><a href="#">Buraya tiklayin</a></td>
        </tr>
        <tr id="couseOfPHP">
          <td>
            <img
              height="80px"
              width="80px"

            />

          <td>Olu programlama dili</td>
          <td rowspan="2">WEB</td>
          <td><a href="#">Buraya tiklayin</a></td>
        </tr>
        <tr id="courseOfHTMLCSSJS">
          <td>
            <img
              height="80px"

              src="../Image/htmlcssjs.jpg"
              alt="HTML photo"
            />

          <td>HTML,CSS,JavaScript</td>
          <td>Ileri seviye sayfa arayuzu tasarimi</td>
