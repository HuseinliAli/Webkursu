<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      .top {
        height: 66px;
        width: 66px;
        display: inline-block;
      }
      #first {
        background-color: rgb(0, 156, 247);
        display: none;
      }
      #second {
        background-color: rgb(247, 0, 0); visibility: hidden;
      }
      #third {
        background-color: rgb(10, 105, 1);
      }
    </style>
  </head>
  <body>
    <div class="top" id="first"></div>
    <div class="top" id="second"></div>
    <div class="top" id="third"></div>
  </body>
</html>
