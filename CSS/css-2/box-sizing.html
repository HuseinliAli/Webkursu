<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-sizing</title>
    <style>
      #box-sizing {
        border: solid #5b6dcd 10px;
        width: 400px;
        height: 400px;
        text-align: center;
      }
      #pr {
        padding: 10px;
        height: 150px;
      }
      #ch {
        box-sizing: border-box;
        border: solid 10px #2fdd95;
        padding: 10px;
        background-color: rgb(255, 127, 212);
        width: 100%;
        height: 70px;
      }
    </style>
  </head>
  <body>
    <section id="box-sizing">
      <div id="pr">Parent Container</div>
      <div id="ch">Child Container</div>
    </section>
  </body>
</html>
